<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DevBlog | Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 5rem auto;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .form-floating label {
            padding: 0.5rem 0.75rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="auth-container bg-white">
        <h2 class="text-center mb-4">Вход в DevBlog</h2>

        <!-- Сообщение об успешной регистрации -->
        <div th:if="${param.registered}" class="alert alert-success">
            Регистрация прошла успешно! Теперь вы можете войти.
        </div>

        <!-- Ошибка аутентификации -->
        <div th:if="${param.error}" class="alert alert-danger">
            Неверное имя пользователя или пароль.
        </div>

        <form th:action="@{/login}" method="post">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="Имя пользователя" required>
                <label for="username">Имя пользователя</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Пароль" required>
                <label for="password">Пароль</label>
            </div>

            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary btn-lg">Войти</button>
            </div>

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        </form>

        <div class="text-center">
            <p>Ещё нет аккаунта? <a th:href="@{/register}">Зарегистрируйтесь</a></p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
