<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Вход</title>
</head>
<body>
<div th:fragment="content">
    <div class="auth-container bg-white">
        <h2 class="text-center mb-4">Вход в DevBlog</h2>

        <div th:if="${param.registered}" class="alert alert-success">
            Регистрация прошла успешно! Теперь вы можете войти.
        </div>

        <div th:if="${param.error}" class="alert alert-danger">
            Неверное имя пользователя или пароль.
        </div>

        <form th:action="@{/login}" method="post">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="Имя пользователя" required>
                <label for="username">Имя пользователя</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Пароль" required>
                <label for="password">Пароль</label>
            </div>

            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary btn-lg">Войти</button>
            </div>

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        </form>

        <div class="text-center">
            <p>Ещё нет аккаунта? <a th:href="@{/register}">Зарегистрируйтесь</a></p>
        </div>
    </div>
</div>
</body>
</html>
