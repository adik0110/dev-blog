<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${#strings.isEmpty(title) ? 'DevBlog' : title + ' | DevBlog'}">DevBlog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1 0 auto;
            padding-bottom: 2rem;
        }
        footer {
            flex-shrink: 0;
            padding: 1.5rem 0;
            border-top: 1px solid #eee;
            margin-top: auto;
        }
        .auth-container {
            max-width: 400px;
            margin: 5rem auto;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .form-floating label {
            padding: 0.5rem 0.75rem;
        }
        .nav-buttons {
            display: flex;
            gap: 0.5rem;
        }
    </style>
</head>
<body>
<!-- Header -->
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">DevBlog</a>
            <div class="navbar-nav">
                <!-- Для неавторизованных -->
                <div sec:authorize="!isAuthenticated()" class="nav-buttons">
                    <a class="nav-link" href="/login">Войти</a>
                    <a class="nav-link" href="/register">Регистрация</a>
                </div>

                <!-- Для авторизованных -->
                <div sec:authorize="isAuthenticated()" class="nav-buttons">
                    <a class="nav-link" href="/posts/create">Новая статья</a>
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-link nav-link">Выйти</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
</header>

<!-- Main Content -->
<main class="container">
    <div th:if="${param.logout}" class="alert alert-info mt-3">
        Вы успешно вышли из системы.
    </div>
    <div th:replace="${content}"></div>
</main>

<!-- Footer -->
<footer class="bg-light text-center">
    <div class="container">
        <p class="mb-0">© 2023 DevBlog. Все права защищены.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
