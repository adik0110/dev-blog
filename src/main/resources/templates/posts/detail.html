<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Детали статьи</title>
</head>
<body>
<div th:fragment="content">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <!-- Кнопки действий для автора -->
        <div th:if="${isAuthor}" class="mb-4">
          <a th:href="@{'/posts/' + ${post.id} + '/edit'}"
             class="btn btn-primary me-2">Редактировать</a>
          <form th:action="@{'/posts/' + ${post.id} + '/delete'}"
                method="post" class="d-inline">
            <button type="submit" class="btn btn-danger">Удалить</button>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
          </form>
        </div>

        <!-- Заголовок и метаданные -->
        <h1 th:text="${post.title}"></h1>
        <div class="d-flex justify-content-between mb-4">
                        <span class="text-muted">
                            Автор: <span th:text="${post.authorUsername}"></span>
                        </span>
          <span class="text-muted"
                th:text="${#temporals.format(post.createdAt, 'dd.MM.yyyy HH:mm')}"></span>
        </div>

        <!-- Теги -->
        <div class="mb-4">
                        <span th:each="tag : ${post.tags}"
                              class="badge bg-secondary me-1"
                              th:text="${tag}"></span>
        </div>

        <!-- Рейтинг -->
        <div class="mb-4">
                        <span class="badge bg-primary">
                            Рейтинг: <span th:text="${post.rating}"></span>
                        </span>
        </div>

        <!-- Содержание поста -->
        <div class="card mb-4">
          <div class="card-body">
            <div class="post-content" th:utext="${post.content}"></div>
          </div>
        </div>

        <!-- Комментарии -->
        <div class="card">
          <div class="card-header">
            <h5>Комментарии (<span th:text="${post.commentCount}"></span>)</h5>
          </div>
          <div class="card-body">
            <!-- Здесь будет список комментариев -->
            <p class="text-muted">Комментариев пока нет</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
